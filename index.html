<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>BedScreen</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='assets/css/project.min.css'>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js'></script>
	<script src='assets/autoloads.min.js'></script>
</head>
<body class='night'>
	<div id='container'>
		<h1 id='weekday'>Wednesday</h1>
		<div id='clock'>
			<span class='hours'>0</span>
			<span class='minutes'>0</span>
			<span class='seconds'>0</span>
		</div><!-- clock -->
		<div id='weather'>
			<span class='temp'>-</span>
			/
			<span class='condition'>-</span>
		</div><!-- weather -->
	</div><!-- container -->
	<nav id='debug_tools'>
		<ul>
			<li><a href='#alarm_now' class='setoffalarm'>Set off alarm</a></li>
			<li><a href='#alarm_now' class='switchdaynightmode'>Switch day/night mode</a></li>
		</ul>
	</nav><!-- debug_tools -->
	<audio src='assets/audio/Dogtor_Motor_Metal_Mayhem_Turbocharger.mp3' id='alarm_audio_file' preload='auto'></audio>
</body>
</html>
